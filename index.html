<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number Guesser</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
         <div class="container">
             <h1 class="heading">Number Guesser</h1>
             <h3 class="heading--secondary">Guess a number between <span class="min-num">1</span> to <span class="max-num">10</span></h3>
             <div class="section">
                 <input type="number" placeholder="number" id="number-inp" class="number-inp">
                 <button class="btn" type="submit">submit</button>
             </div>
             <div class="err-msg" id="err-msg"></div>
         </div>
        <script src="./app.js"></script>
    </body>
</html>
